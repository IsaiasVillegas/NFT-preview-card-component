<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img-container">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="" />
          <div class="card__img-hover">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="card__body">
          <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__details">
            <div>
              <img class="card__icon" src="images/icon-ethereum.svg" alt="" />
              <p class="card__eth">0.041 ETH</p>
            </div>

            <div>
              <img
                class="card__icon"
                src="images/icon-clock.svg"
                alt="icon clock"
              />
              <p class="card__time-remaining">3 days left</p>
            </div>
          </div>
        </div>

        <div class="creator">
          <img
            class="creator__avatar"
            src="images/image-avatar.png"
            alt="image avatar"
          />
          <p class="creator__description">
            Creation of
            <a class="creator__name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IsaiasVillegas" target="_blank"
        >Isaias Villegas</a
      >.
    </footer>
  </body>
</html>
